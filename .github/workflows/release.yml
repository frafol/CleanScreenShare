name: Build, Release & Publish to Modrinth

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17 (Amazon Corretto)
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -B -U

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find target -maxdepth 1 -name "*.jar" ! -name "original*.jar" | head -n 1)
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_ENV

      - name: Persist JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: ${{ env.JAR_FILE }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: ./target

      - name: Determine version name from commit
        id: git-version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release + upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-build-${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          prerelease: true
          files: |
            target/cleanscreenshare-${{ env.VERSION }}.jar

      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: KSHzrYFK
          version: ${{ env.VERSION }}
          version-type: alpha
          loaders: |
            spigot
            bungeecord
            velocity
            waterfall
            folia
            paper
            purpur
          game-versions: |
            1.8.x
            1.9.x
            1.10.x
            1.11.x
            1.12.x
            1.13.x
            1.14.x
            1.15.x
            1.16.x
            1.17.x
            1.18.x
            1.19.x
            1.20.x
            1.21.x
          files: |
            target/cleanscreenshare-${{ env.VERSION }}.jar
